name: Run News Scraper with logs

on:
  # schedule:
  # - cron: '*/30 * * * *'  # Example: Run every 30 minutes
  workflow_dispatch:          # Manual trigger

# Prevent multiple instances from running simultaneously
concurrency:
  group: news-scraper
  cancel-in-progress: false

jobs:
  scrape_news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0  # Fetch all history for proper git operations later

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # CRITICAL: 'pip' cache is enabled by default here (using requirements.txt hash)

      # --- CACHE AI MODELS ---
      # This step saves bandwidth by caching the large SentenceTransformer models.
      - name: Cache HuggingFace Models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-huggingface-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-huggingface-

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        # Necessary for Selenium (Times of India, The Hindu)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          # We use the standard pip install command now, relying on pip cache for speed.
          
          # Install CPU-only PyTorch (using specific index)
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          
          # Install other required Python libraries
          pip install requests beautifulsoup4 trafilatura selenium sentence-transformers

      - name: Run scraper
        env:
          DISPLAY: :99
          # Uncomment if you added the proxy secret
          # PROXY_URL: ${{ secrets.PROXY_URL }}
        run: |
          # NOTE: Assuming the main script file is named 'news_scraper_AI.py'
          python news_scraper_AI.py

      - name: Save logs with timestamp
        run: |
          mkdir -p logs
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          LOG_FILE="logs/scraper_${TIMESTAMP}_run${{ github.run_number }}.log"
          
          # The script saves to news_scraper.log. We copy it to the logs/ folder.
          if [ -f news_scraper.log ]; then
            cp news_scraper.log "$LOG_FILE"
            echo "Log saved as $LOG_FILE"
          else
            echo "No log file found to save"
          fi

      - name: Commit and push updated database and logs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          # Stage changes (db and logs)
          git add news_articles.db logs/

          # Only proceed if there are changes
          if ! git diff --staged --quiet; then
            echo "Changes detected, committing..."
            git commit -m "Update database and logs [skip ci]"
            
            # Pull latest changes with rebase strategy
            echo "Pulling latest changes from remote..."
            git pull --rebase origin main || {
              echo "Rebase conflict detected, resolving by keeping 'ours' for database/logs..."
              
              git checkout --ours news_articles.db logs/
              git add news_articles.db logs/
              
              git rebase --continue
            }
            
            # Push changes with retry logic
            echo "Pushing changes..."
            MAX_RETRIES=3
            RETRY_COUNT=0
            
            until git push origin HEAD:main || [ $RETRY_COUNT -eq $MAX_RETRIES ]; do
              RETRY_COUNT=$((RETRY_COUNT+1))
              echo "Push failed, retry $RETRY_COUNT of $MAX_RETRIES..."
              sleep 2
              git pull --rebase origin main 
            done
            
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "Failed to push after $MAX_RETRIES attempts"
              exit 1
            fi
            
            echo "Successfully pushed changes"
          else
            echo "No changes to commit"
          fi
