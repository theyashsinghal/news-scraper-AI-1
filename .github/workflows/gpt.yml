name: GPT faster Run News Scraper with logs

on:
  # schedule:
  #   - cron: '*/30 * * * *'
  workflow_dispatch:

concurrency:
  group: news-scraper
  cancel-in-progress: false

jobs:
  scrape_news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Cache HuggingFace Models
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-huggingface-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-huggingface-

      # -------------------------
      # INSTALL CHROME + MATCHING CHROMEDRIVER
      # -------------------------
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install matching ChromeDriver (Chrome for Testing)
        run: |
          CHROME_VERSION=$(google-chrome --version | sed 's/[^0-9.]//g')
          echo "Detected Chrome version: $CHROME_VERSION"

          DRIVER_URL="https://edgedl.me.gvt1.com/edgedl/chrome-for-testing/${CHROME_VERSION}/linux64/chromedriver-linux64.zip"
          echo "Downloading ChromeDriver from: $DRIVER_URL"

          wget -q $DRIVER_URL -O chromedriver.zip
          unzip chromedriver.zip

          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

          echo "ChromeDriver installed successfully."

      # -------------------------
      # START XVFB (IMPROVES STABILITY FOR HEADLESS CHROME)
      # -------------------------
      - name: Start Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 &
          echo "Xvfb started."

      # -------------------------
      # PYTHON DEPENDENCIES
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

          pip install torch --index-url https://download.pytorch.org/whl/cpu

          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

          pip install requests beautifulsoup4 trafilatura selenium sentence-transformers

      # -------------------------
      # RUN SCRAPER
      # -------------------------
      - name: Run scraper
        env:
          DISPLAY: :99
        run: |
          python news_scraper_AI_faster.py

      # -------------------------
      # SAVE LOGS
      # -------------------------
      - name: Save logs with timestamp
        run: |
          mkdir -p logs
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          LOG_FILE="logs/scraper_${TIMESTAMP}_run${{ github.run_number }}.log"

          if [ -f news_scraper.log ]; then
            cp news_scraper.log "$LOG_FILE"
            echo "Log saved as $LOG_FILE"
          else
            echo "No log file found to save"
          fi

      # -------------------------
      # COMMIT DB + LOGS
      # -------------------------
      - name: Commit and push updated database and logs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          git add news_articles.db logs/

          if ! git diff --staged --quiet; then
            echo "Changes detected, committing..."
            git commit -m "Update database and logs [skip ci]"

            echo "Pulling latest changes..."
            git pull --rebase origin main || {
              echo "Rebase conflict detected, resolving..."
              git checkout --ours news_articles.db logs/
              git add news_articles.db logs/
              git rebase --continue || echo "Manual intervention may be needed"
            }

            echo "Pushing changes..."
            MAX_RETRIES=3
            RETRY_COUNT=0

            until git push origin HEAD:main || [ $RETRY_COUNT -eq $MAX_RETRIES ]; do
              RETRY_COUNT=$((RETRY_COUNT+1))
              echo "Push failed, retry $RETRY_COUNT..."
              sleep 2
              git pull --rebase origin main
            done

            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "Failed to push after $MAX_RETRIES attempts"
              exit 1
            fi

            echo "Successfully pushed changes"
          else
            echo "No changes to commit"
          fi
